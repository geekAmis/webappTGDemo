function addCategories(categories) {
  const main = document.querySelector('.main');
  const categoryTemplate = document.querySelector('.category-template');

  categories.forEach(category => {
    const categoryElement = categoryTemplate.cloneNode(true);
    categoryElement.classList.remove('category-template');
    categoryElement.classList.add(
      "container", "grid", "gap-4", "md:gap-6", "py-4"
    );
    categoryElement.id = category.id;
    // Замените эти строки, если у вас есть другие классы или теги, которые нужно обновить
    categoryElement.querySelector('.category-name').textContent = category.name;
    categoryElement.querySelector('.category-name').setAttribute("translate",category.translate_name);
    categoryElement.querySelector('#INT_participants').textContent = `${category.description.INT_participants}`;
    categoryElement.querySelector('#INT_amount').textContent = `${category.description.INT_amount}`;
    categoryElement.querySelector('a').href = '#category_' + category.id;

    main.appendChild(categoryElement);
  });
}
